<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="calculator">
  <input type="text" class="calculator-screen" disabled />
  <input type="text" class="calculator-screen-2" disabled />
  <h1 class='free' id="m-h1">M</h1>
  <div class="calculator-keys">
    <button type="button" class="memory" value="MC">MC</button>
    <button type="button" class="memory" value="MR">MR</button>
    <button type="button" class="memory" value="MS">MS</button>
    <button type="button" class="memory" value="M+">M+</button>
    <button type="button" class="memory" value="M-">M-</button>

    <button type="button" value="DEL"class="clear">DEL</button>
    <button type="button" value="CE" class="clear">CE</button>
    <button type="button" value="C" class="clear">C</button>
    <button type="button" class="operator" value="plusmn">&plusmn;</button>
    <button type="button" class="operator" value="sqrt">âˆš</button>

    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="operator" value="/">&divide;</button>
    <button type="button" class="operator" value="%">&percnt;</button>

    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="operator" value="*">&ast;</button>
    <button type="button" class="operator" value="reciproc">1/x</button>


    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="equal-sign" value="=">=</button>


    <button type="button" value="0" class="zero-value">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="operator" value="+">+</button> 
  </div>
</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
