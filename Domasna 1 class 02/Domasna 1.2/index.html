<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder APP</title>
</head>

<body id="body">
    <span>Insert Title:</span>
    </br>
    <input type="text" id="inputTitle">
    </br>
    <span>Select priority:</span>
    </br>
    <form id="form">
        <input type="radio" name="priority" id="priorityNormal" value="Normal">Normal
        <input type="radio" name="priority" id="priorityImportant" value="Important">Important
        <input type="radio" name="priority" id="priorityUrgent" value="Urgent!">Urgent!
    </form>
    </br>
    <span>Input color:</span>
    </br>
    <input type="text" id="inputColor">
    </br>
    <span>Insert description:</span>
    </br>
    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    </br>
    <button id="btn-add">Add Reminder</button>
    <button id="btn-show">Show Reminders</button>

    <script src="./script.js"></script>
</body>

</html>
